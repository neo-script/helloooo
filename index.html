<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IP Finder</title>
</head>
<body>
  <h1>IP Address:</h1>
  <p id="ip">Loading (definetely NOT hacking)...</p>

  <script>
    fetch('https://api.ipify.org?format=json')
      .then(res => res.json())
      .then(data => {
        document.getElementById('ip').textContent = data.ip;
      })
      .catch(() => {
        document.getElementById('ip').textContent = 'Could not load IP';
      });
  </script>
</body>
</html>
