<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IP Finder</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Courier New', monospace;
      background-color: black;
      color: white;
    }
    #intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
    }
    #intro video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #main-content {
      display: none;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 1em;
    }
    #ip {
      font-size: 1.5em;
      color: #00ffcc;
    }
  </style>
</head>
<body>

  <!-- Glitch Intro -->
  <div id="intro">
    <video autoplay muted playsinline>
      <source src="https://cdn.pixabay.com/video/2023/04/14/161339-821325217_large.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Actual Content -->
  <div id="main-content">
    <h1>IP Address:</h1>
    <p id="ip">Loading (definitely NOT hacking)...</p>
  </div>

  <script>
    // Show content after 5 seconds
    setTimeout(() => {
      document.getElementById('intro').style.display = 'none';
      document.getElementById('main-content').style.display = 'flex';
    }, 5000);

    // Fetch IP
    fetch('https://api.ipify.org?format=json')
      .then(res => res.json())
      .then(data => {
        document.getElementById('ip').textContent = data.ip;
      })
      .catch(() => {
        document.getElementById('ip').textContent = 'Could not load IP';
      });
  </script>

</body>
</html>
